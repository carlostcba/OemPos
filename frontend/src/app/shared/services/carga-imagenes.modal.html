<!-- frontend/src/app/shared/services/carga-imagenes.modal.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="botonera">
    <button class="btn-upload-gray" (click)="fileInput.click()">
      <img src="assets/icon-upload-white.png" alt="icon" />
      Seleccionar archivo
    </button>
    <input type="file" #fileInput hidden (change)="cargarImagenes($event)" multiple accept="image/*" />

    <button class="btn-upload-purple" (click)="guardarTodas()" [disabled]="isLoading">
      <ion-spinner *ngIf="isLoading" name="dots" style="margin-right: 8px;"></ion-spinner>
      <img *ngIf="!isLoading" src="assets/save-data.png" alt="icon" />
      {{isLoading ? 'Guardando...' : 'Guardar en la Base'}}
    </button>
  </div>

  <p *ngIf="imagenes.length === 0" class="ion-text-center ion-padding">
    Selecciona imágenes para subir
  </p>

  <div class="contenedor-imagenes">
    <div *ngFor="let img of imagenes"
         class="imagen-preview"
         [ngClass]="{ 'seleccionada': img.seleccionado }"
         (click)="alternarSeleccion(img)">
      
      <button class="btn-eliminar" (click)="eliminarImagen(img); $event.stopPropagation()">×</button>

      <div class="zona-imagen">
        <img [src]="img.base64" alt="preview" />
      </div>

      <div class="nombre-archivo">{{ img.nombre }}</div>
    </div>
  </div>
</ion-content>
