<!-- admin/dashboard/dashboard.component.html -->
<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard Administraci√≥n</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido, {{username}}</ion-card-title>
        <ion-card-subtitle>Rol: {{userRole}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Panel de control administrativo de OemPOS</p>
      </ion-card-content>
    </ion-card>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ventas Hoy</ion-card-title>
            </ion-card-header>
            <ion-card-content class="big-number">
              ${{ventas.hoy.toLocaleString()}}
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ventas Semana</ion-card-title>
            </ion-card-header>
            <ion-card-content class="big-number">
              ${{ventas.semana.toLocaleString()}}
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ventas Mes</ion-card-title>
            </ion-card-header>
            <ion-card-content class="big-number">
              ${{ventas.mes.toLocaleString()}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button routerLink="/productos">
          <ion-icon name="cube"></ion-icon>
        </ion-fab-button>
        <ion-fab-button routerLink="/pedidos">
          <ion-icon name="receipt"></ion-icon>
        </ion-fab-button>
        <ion-fab-button routerLink="/reportes">
          <ion-icon name="stats-chart"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
